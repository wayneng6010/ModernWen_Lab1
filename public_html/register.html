<html>
    <head>
        <title>Register</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="nav_outer">
            <a href="index.html">Home</a>
            <a href="register.html">Register</a>
            <a href="login.html">Login</a>
            <a href="contactus.html">Contact Us</a>
        </div>

        <div id="form_outer">
            <div id="form_inner">
                <form action="action.php">

                    <p id="form_title">Registration Form</p>

                    <div id="form_content">
                        <label class="form_label">Name</label>
                        <input class="form_input" type="text" name="uname" placeholder="Name" required><br>
                        
                        <label class="form_label">Email</label>
                        <input class="form_input" type="email" name="email" placeholder="Email" required><br>

                        <label class="form_label">Password</label>
                        <input class="form_input" type="password" name="psw" placeholder="Password" required><br>

                        <label class="form_label">Confirm Password</label>
                        <input class="form_input" type="password" name="psw-confirm" placeholder="Confirm Password" required><br>
                        
                        <p class="form_textarea_outer">
                            <label class="form_label">Address</label>
                            <textarea class="form_input" name="msg" rows="4" placeholder="Address" required></textarea><br>
                        </p>
                        
                        <label class="form_label">Phone Number</label>
                        <input class="form_input" type="text" name="hpno" placeholder="Phone Number" required><br>

                        <input class="form_input" type="Submit" value="Register">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
